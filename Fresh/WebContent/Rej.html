<h1>Ready to registration</h1>
<div class="wrapper">
    <form class="form-signin" method="post" action="Servlet2">       
      <h2 style="text-align: center;">Please Register</h2>
      <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" name="usr">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" name="pwd">
    </div>
    <div class="form-group">
      <label for="mail">Email:</label>
      <input type="mail" class="form-control" name="mail">
    </div>
    <div class="form-group">
      <label for="phno">Phone Number:</label>
      <input type="number" class="form-control" name="phno">
    </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>  <br>
    </form>
    
  </div>
